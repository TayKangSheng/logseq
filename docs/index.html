quot;,536870972]],[&quot;^16&quot;,[67,&quot;^F&quot;,64,536870972]],[&quot;^16&quot;,[67,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[67,&quot;^V&quot;,59,536870972]],[&quot;^16&quot;,[67,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[67,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[67,&quot;^;&quot;,&quot;~u62e009bd-2b64-4018-a6bc-9acf389b7b56&quot;,536870972]],[&quot;^16&quot;,[68,&quot;^R&quot;,&quot;In Document Model, data can be normalised into other documents but joins are not well supported. So the joins are emulated by application code to make multiple queries to the database to fetch required data from another document.&quot;,536870972]],[&quot;^16&quot;,[68,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[68,&quot;^F&quot;,125,536870972]],[&quot;^16&quot;,[68,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[68,&quot;^V&quot;,65,536870972]],[&quot;^16&quot;,[68,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[68,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[68,&quot;^;&quot;,&quot;~u62e009bd-c079-4682-8a8a-b10aff0196b6&quot;,536870972]],[&quot;^16&quot;,[70,&quot;^R&quot;,&quot;Faults are things that can go wrong or a component deviating from its spec. A reliable system is fault-tolerant or resilient. But there is no system that is tolerant of every kind of fault, so a fault-tolerant system will be a system that is tolerant of a certain set of faults depending on what is important.&quot;,536870972]],[&quot;^16&quot;,[70,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[70,&quot;^F&quot;,80,536870972]],[&quot;^16&quot;,[70,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[70,&quot;^V&quot;,80,536870972]],[&quot;^16&quot;,[70,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[70,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[70,&quot;^;&quot;,&quot;~u62e009bd-d9a1-433a-8550-a74b00db6836&quot;,536870972]],[&quot;^16&quot;,[71,&quot;^R&quot;,&quot;Fundamentals of a Data System: Reliability, Scalability and Maintainability.&quot;,536870972]],[&quot;^16&quot;,[71,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[71,&quot;^F&quot;,95,536870972]],[&quot;^16&quot;,[71,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[71,&quot;^V&quot;,114,536870972]],[&quot;^16&quot;,[71,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[71,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[71,&quot;^;&quot;,&quot;~u62e009bd-97b4-4266-b6f4-8d236376efe3&quot;,536870972]],[&quot;^16&quot;,[72,&quot;^R&quot;,&quot;There is no 1 size fits all and depends on the requirements of your application. However there are many patterns and techniques that are frequently used by many different type of applications. We will explore them in the following chapters.&quot;,536870972]],[&quot;^16&quot;,[72,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[72,&quot;^F&quot;,51,536870972]],[&quot;^16&quot;,[72,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[72,&quot;^V&quot;,50,536870972]],[&quot;^16&quot;,[72,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[72,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[72,&quot;^;&quot;,&quot;~u62e009bd-1f83-4641-803d-50d8b0b24d4e&quot;,536870972]],[&quot;^16&quot;,[73,&quot;^R&quot;,&quot;Describing Load&quot;,536870972]],[&quot;^16&quot;,[73,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[73,&quot;^F&quot;,85,536870972]],[&quot;^16&quot;,[73,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[73,&quot;^V&quot;,85,536870972]],[&quot;^16&quot;,[73,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[73,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[73,&quot;^;&quot;,&quot;~u62e009bd-6262-46ac-aa67-f267e90c3ae1&quot;,536870972]],[&quot;^16&quot;,[74,&quot;^R&quot;,&quot;Performance are described using metrics that your system guarantees (SLA) or is desirable. Like throughput, response time, accuracy etc. Percentiles are preferred over average values as it shows a clearer picture of the performance of your system (eg. the response time for the 99.5 percentile)&quot;,536870972]],[&quot;^16&quot;,[74,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[74,&quot;^F&quot;,58,536870972]],[&quot;^16&quot;,[74,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[74,&quot;^V&quot;,58,536870972]],[&quot;^16&quot;,[74,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[74,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[74,&quot;^;&quot;,&quot;~u62e009bd-9ca1-46c0-a1d6-8ba1fa9b83ae&quot;,536870972]],[&quot;^16&quot;,[75,&quot;^R&quot;,&quot;An application&apos;s Data System is usually built from standard building blocks put together to offer a functionality. For example, in a Rails app, the Data System can be a combination of RDBMS, Redis and ElasticSearch put together to offer a set of data through its API. Most engineers do not build their data storage engine because the existing standard building blocks are perfectly good tool for the job.&quot;,536870972]],[&quot;^16&quot;,[75,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[75,&quot;^F&quot;,118,536870972]],[&quot;^16&quot;,[75,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[75,&quot;^V&quot;,114,536870972]],[&quot;^16&quot;,[75,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[75,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[75,&quot;^;&quot;,&quot;~u62e009bd-8ee3-4568-937b-d7d56bf9f0d5&quot;,536870972]],[&quot;^16&quot;,[76,&quot;^R&quot;,&quot;Reliability is important sometimes for catastrophic reasons (Nuclear Power Plant) and sometimes for good user experience (Shopify). Sometimes we cut corners because of reasons but we should be conscious of what we are trading them for.&quot;,536870972]],[&quot;^16&quot;,[76,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[76,&quot;^F&quot;,79,536870972]],[&quot;^16&quot;,[76,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[76,&quot;^V&quot;,80,536870972]],[&quot;^16&quot;,[76,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[76,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[76,&quot;^;&quot;,&quot;~u62e009bd-aa9f-44f7-8cd0-1363aa34c023&quot;,536870972]],[&quot;^16&quot;,[77,&quot;^R&quot;,&quot;Investigating root cause of problems such as system failure, degraded performance.&quot;,536870972]],[&quot;^16&quot;,[77,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[77,&quot;^F&quot;,129,536870972]],[&quot;^16&quot;,[77,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[77,&quot;^V&quot;,133,536870972]],[&quot;^16&quot;,[77,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[77,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[77,&quot;^;&quot;,&quot;~u62e009bd-335a-4370-a081-cb5898f8ab28&quot;,536870972]],[&quot;^16&quot;,[78,&quot;^R&quot;,&quot;Usual solutions includes thinking about the assumptions and interactions of the design of the component with others; monitors for correct behaviours in production; automated tests. But there is no one size fits all.&quot;,536870972]],[&quot;^16&quot;,[78,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[78,&quot;^F&quot;,84,536870972]],[&quot;^16&quot;,[78,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[78,&quot;^V&quot;,120,536870972]],[&quot;^16&quot;,[78,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[78,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[78,&quot;^;&quot;,&quot;~u62e009bd-db44-4396-b28c-4034dd735522&quot;,536870972]],[&quot;^16&quot;,[79,&quot;^R&quot;,&quot;What are some examples of Faults?\\ncard-last-score:: 3\\ncard-repeats:: 1\\ncard-next-schedule:: 2022-07-27T14:06:28.851Z\\ncard-last-interval:: 4\\ncard-ease-factor:: 2.36\\ncard-last-reviewed:: 2022-07-23T14:06:28.859Z&quot;,536870972]],[&quot;^16&quot;,[79,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[79,&quot;^F&quot;,102,536870972]],[&quot;^16&quot;,[79,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[79,&quot;^V&quot;,80,536870972]],[&quot;^16&quot;,[79,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[79,&quot;^?&quot;,[&quot;^ &quot;,&quot;~:card-last-score&quot;,3,&quot;~:card-repeats&quot;,1,&quot;~:card-next-schedule&quot;,&quot;2022-07-27T14:06:28.851Z&quot;,&quot;~:card-last-interval&quot;,4,&quot;~:card-ease-factor&quot;,&quot;2.36&quot;,&quot;~:card-last-reviewed&quot;,&quot;2022-07-23T14:06:28.859Z&quot;],536870972]],[&quot;^16&quot;,[79,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^19&quot;,&quot;^1:&quot;,&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;]],536870972]],[&quot;^16&quot;,[79,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[79,&quot;^;&quot;,&quot;~u62e009bd-e33f-4cfc-acae-66fb7bc24240&quot;,536870972]],[&quot;^16&quot;,[80,&quot;^R&quot;,&quot;Reliability. Roughly defined as \\&quot;continuing to work correctly, when things go wrong.\\&quot;&quot;,536870972]],[&quot;^16&quot;,[80,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[80,&quot;^F&quot;,57,536870972]],[&quot;^16&quot;,[80,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[80,&quot;^V&quot;,57,536870972]],[&quot;^16&quot;,[80,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[80,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[80,&quot;^;&quot;,&quot;~u62e009bd-084e-4275-8a60-a03cd7687ba0&quot;,536870972]],[&quot;^16&quot;,[81,&quot;^R&quot;,&quot;As time passes, requirements changes too. How easily can we change a data system to adapt to the new requirements. Often it is closely linked to simplicity of the system as simpler systems are easier to modify than complex ones.&quot;,536870972]],[&quot;^16&quot;,[81,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[81,&quot;^F&quot;,63,536870972]],[&quot;^16&quot;,[81,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[81,&quot;^V&quot;,63,536870972]],[&quot;^16&quot;,[81,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[81,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[81,&quot;^;&quot;,&quot;~u62e009bd-c1c1-45dd-bd32-e484f827dca6&quot;,536870972]],[&quot;^16&quot;,[82,&quot;^R&quot;,&quot;Growth in different dimensions are called Load Parameters. Load Parameters are decided by you based on your system for you to succinctly describe load on your system. When these Load Parameters increases, without design to scale, they will cause a performance degradation of your system. For example, requests per second to your API, read to write ratio to your database, simultaneous active users in a chat room, hit rate on cache etc.&quot;,536870972]],[&quot;^16&quot;,[82,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[82,&quot;^F&quot;,73,536870972]],[&quot;^16&quot;,[82,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[82,&quot;^V&quot;,73,536870972]],[&quot;^16&quot;,[82,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[82,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[82,&quot;^;&quot;,&quot;~u62e009bd-9ee0-466f-8a55-682abe68e18e&quot;,536870972]],[&quot;^16&quot;,[83,&quot;^R&quot;,&quot;Distributing stateful data systems can introduce a lot of complexity, so common wisdom for now is to keep your database single node until scaling cost or high availability requirements force you to make it distributed. As the tools and abstraction for distributed systems get better, this common wisdom might change.&quot;,536870972]],[&quot;^16&quot;,[83,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[83,&quot;^F&quot;,100,536870972]],[&quot;^16&quot;,[83,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[83,&quot;^V&quot;,121,536870972]],[&quot;^16&quot;,[83,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[83,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[83,&quot;^;&quot;,&quot;~u62e009bd-f187-4ea4-9f72-5b6aafc3c049&quot;,536870972]],[&quot;^16&quot;,[84,&quot;^R&quot;,&quot;Usually caused by outdated assumptions which has changed overtime or some edge cases that the software has not covered.&quot;,536870972]],[&quot;^16&quot;,[84,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[84,&quot;^F&quot;,120,536870972]],[&quot;^16&quot;,[84,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[84,&quot;^V&quot;,120,536870972]],[&quot;^16&quot;,[84,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[84,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[84,&quot;^;&quot;,&quot;~u62e009bd-6404-48e1-8442-0d494d68e5dd&quot;,536870972]],[&quot;^16&quot;,[85,&quot;^R&quot;,&quot;Scalability. The ability of a system to cope with increased load (growth in different dimensions).&quot;,536870972]],[&quot;^16&quot;,[85,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[85,&quot;^F&quot;,80,536870972]],[&quot;^16&quot;,[85,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[85,&quot;^V&quot;,57,536870972]],[&quot;^16&quot;,[85,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[85,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[85,&quot;^;&quot;,&quot;~u62e009bd-1770-42e0-be54-6953e150eaa6&quot;,536870972]],[&quot;^16&quot;,[86,&quot;^R&quot;,&quot;In Relational Model, data are represented as tuples of data and some fields are foreign keys pointing to other tables. A layer of translation is required to map the data into an object representation which can be done manually or is made simpler using ORM tools like ActiveRecord that comes with a certain set of conventions.&quot;,536870972]],[&quot;^16&quot;,[86,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[86,&quot;^F&quot;,92,536870972]],[&quot;^16&quot;,[86,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[86,&quot;^V&quot;,92,536870972]],[&quot;^16&quot;,[86,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[86,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[86,&quot;^;&quot;,&quot;~u62e009bd-4b31-498b-a690-ca89b5b554a6&quot;,536870972]],[&quot;^16&quot;,[87,&quot;^R&quot;,&quot;&quot;,536870972]],[&quot;^16&quot;,[87,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[87,&quot;^F&quot;,50,536870972]],[&quot;^16&quot;,[87,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[87,&quot;^V&quot;,114,536870972]],[&quot;^16&quot;,[87,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[87,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[87,&quot;^;&quot;,&quot;~u62e009bd-1553-462f-9127-bc22da049d7e&quot;,536870972]],[&quot;^16&quot;,[88,&quot;^R&quot;,&quot;Good documentation.&quot;,536870972]],[&quot;^16&quot;,[88,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[88,&quot;^F&quot;,117,536870972]],[&quot;^16&quot;,[88,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[88,&quot;^V&quot;,104,536870972]],[&quot;^16&quot;,[88,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[88,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[88,&quot;^;&quot;,&quot;~u62e009bd-c3e2-436c-9d5d-9813de886b5a&quot;,536870972]],[&quot;^16&quot;,[89,&quot;^R&quot;,&quot;Complexity is defined as accidental if it is not inherent in the problem that the software solves but arises only from the implementation.&quot;,536870972]],[&quot;^16&quot;,[89,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[89,&quot;^F&quot;,130,536870972]],[&quot;^16&quot;,[89,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[89,&quot;^V&quot;,122,536870972]],[&quot;^16&quot;,[89,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[89,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[89,&quot;^;&quot;,&quot;~u62e009bd-587e-4513-9512-fa2809b283fd&quot;,536870972]],[&quot;^16&quot;,[90,&quot;^R&quot;,&quot;Network Model (also called CODASYL model) is a generalisation of Hierarchical Model. Each record can have more than 1 parent. In order to access a record, you have to follow an access path from the root record like searching through a LinkedList from the root node. Because each record can have have multiple parents, the application developer also have to keep track of the various relationships. It can be a problem if you didn&apos;t already know the access path. It can be like finding data in a n-dimensional space. The manual access path allows making the most efficient use of the limited hardware capabilities in 1970s, but it makes updating database complicated and inflexible which also needs you to change access path and update application code.&quot;,536870972]],[&quot;^16&quot;,[90,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[90,&quot;^F&quot;,67,536870972]],[&quot;^16&quot;,[90,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[90,&quot;^V&quot;,67,536870972]],[&quot;^16&quot;,[90,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[90,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[90,&quot;^;&quot;,&quot;~u62e009bd-fac1-4dac-8649-72213fc8a2d3&quot;,536870972]],[&quot;^16&quot;,[91,&quot;^R&quot;,&quot;Maintainability.&quot;,536870972]],[&quot;^16&quot;,[91,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[91,&quot;^F&quot;,85,536870972]],[&quot;^16&quot;,[91,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[91,&quot;^V&quot;,57,536870972]],[&quot;^16&quot;,[91,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[91,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[91,&quot;^;&quot;,&quot;~u62e009bd-6d4b-4429-84c9-abdbe66f410c&quot;,536870972]],[&quot;^16&quot;,[92,&quot;^R&quot;,&quot;Relational Model does not fit perfectly with Object Oriented Programming and Document Model might be a better fit.&quot;,536870972]],[&quot;^16&quot;,[92,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[92,&quot;^F&quot;,132,536870972]],[&quot;^16&quot;,[92,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[92,&quot;^V&quot;,53,536870972]],[&quot;^16&quot;,[92,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[92,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[92,&quot;^;&quot;,&quot;~u62e009bd-3e4f-42df-9c6f-577b1c24dd90&quot;,536870972]],[&quot;^16&quot;,[93,&quot;^R&quot;,&quot;Document Model adopted how Hierarchical Model nests data but adopted how Relational Model reference data using unique identifier.&quot;,536870972]],[&quot;^16&quot;,[93,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[93,&quot;^F&quot;,67,536870972]],[&quot;^16&quot;,[93,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[93,&quot;^V&quot;,59,536870972]],[&quot;^16&quot;,[93,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[93,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[93,&quot;^;&quot;,&quot;~u62e009bd-5e44-4e0d-9c70-957275442957&quot;,536870972]],[&quot;^16&quot;,[94,&quot;^R&quot;,&quot;Give operations team some freedom to control the system or override defaults when needed to keep the system in control.&quot;,536870972]],[&quot;^16&quot;,[94,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[94,&quot;^F&quot;,105,536870972]],[&quot;^16&quot;,[94,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[94,&quot;^V&quot;,104,536870972]],[&quot;^16&quot;,[94,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[94,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[94,&quot;^;&quot;,&quot;~u62e009bd-151c-49d3-a432-84a0445fcc7e&quot;,536870972]],[&quot;^16&quot;,[95,&quot;^R&quot;,&quot;Its important to understand the needs of your application and choose the right building blocks to build your Data Intensive Application. This book will take us through principles and practicalities of designing a data system; and analysing existing tools.&quot;,536870972]],[&quot;^16&quot;,[95,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[95,&quot;^F&quot;,75,536870972]],[&quot;^16&quot;,[95,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[95,&quot;^V&quot;,114,536870972]],[&quot;^16&quot;,[95,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[95,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[95,&quot;^;&quot;,&quot;~u62e009bd-d19e-4cf4-af7c-0041086f5964&quot;,536870972]],[&quot;^16&quot;,[96,&quot;^R&quot;,&quot;One of the best tools for removing complexity is abstraction. Good abstraction is hard, but it can hide a great deal of implementation detail behind clean simple-to-understand facade. It also easier to reuse and leads to higher quality software when abstraction is improved.&quot;,536870972]],[&quot;^16&quot;,[96,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[96,&quot;^F&quot;,89,536870972]],[&quot;^16&quot;,[96,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[96,&quot;^V&quot;,122,536870972]],[&quot;^16&quot;,[96,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[96,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[96,&quot;^;&quot;,&quot;~u62e009bd-0569-4236-ab92-65884679ea4d&quot;,536870972]],[&quot;^16&quot;,[97,&quot;^R&quot;,&quot;Well known that majority of the cost of software is not in the initial development, but in its ongoing maintenance. Bug fixes, keeping system up, responding to failure, adding new features, repaying technical debt etc. However many people dislike maintenance of legacy systems. We should design our system in a way that minimises pain during maintenance and thus not letting it become another \\&quot;legacy\\&quot; system.&quot;,536870972]],[&quot;^16&quot;,[97,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[97,&quot;^F&quot;,91,536870972]],[&quot;^16&quot;,[97,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[97,&quot;^V&quot;,91,536870972]],[&quot;^16&quot;,[97,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[97,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[97,&quot;^;&quot;,&quot;~u62e009bd-c9e7-4cbe-97b9-c9e06bb99c5d&quot;,536870972]],[&quot;^16&quot;,[98,&quot;^R&quot;,&quot;Defining processes to keep application stable.&quot;,536870972]],[&quot;^16&quot;,[98,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[98,&quot;^F&quot;,127,536870972]],[&quot;^16&quot;,[98,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[98,&quot;^V&quot;,133,536870972]],[&quot;^16&quot;,[98,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[98,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[98,&quot;^;&quot;,&quot;~u62e009bd-f3b0-4053-9570-627e8ad6983e&quot;,536870972]],[&quot;^16&quot;,[99,&quot;^R&quot;,&quot;Reliability. How tolerant is your system to faults and continue to work as expected.&quot;,536870972]],[&quot;^16&quot;,[99,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[99,&quot;^F&quot;,51,536870972]],[&quot;^16&quot;,[99,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[99,&quot;^V&quot;,51,536870972]],[&quot;^16&quot;,[99,&qu ;,[125,&quot;^R&quot;,&quot;In Relational Model, data is normalised into tables and records reference a common set of data using foreign keys. Joins are easy to fetch information across tables.&quot;,536870972]],[&quot;^16&quot;,[125,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[125,&quot;^F&quot;,65,536870972]],[&quot;^16&quot;,[125,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[125,&quot;^V&quot;,65,536870972]],[&quot;^16&quot;,[125,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[125,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[125,&quot;^;&quot;,&quot;~u62e009bd-9188-4dd9-af0d-21f863738812&quot;,536870972]],[&quot;^16&quot;,[126,&quot;^R&quot;,&quot;Relational Model has all data laid out in the open. Data is queried with a set of conditions using a query optimiser. The query optimiser will decided whats the best way to fetch the data and they are complicated programs, but the programmer doesn&apos;t need to decide.&quot;,536870972]],[&quot;^16&quot;,[126,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[126,&quot;^F&quot;,90,536870972]],[&quot;^16&quot;,[126,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[126,&quot;^V&quot;,67,536870972]],[&quot;^16&quot;,[126,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[126,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[126,&quot;^;&quot;,&quot;~u62e009bd-d896-43e5-a471-dc26d012afaa&quot;,536870972]],[&quot;^16&quot;,[127,&quot;^R&quot;,&quot;Keep tabs on how different systems affect each other, so that a problematic change can be avoided before it causes damage.&quot;,536870972]],[&quot;^16&quot;,[127,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[127,&quot;^F&quot;,108,536870972]],[&quot;^16&quot;,[127,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[127,&quot;^V&quot;,133,536870972]],[&quot;^16&quot;,[127,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[127,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[127,&quot;^;&quot;,&quot;~u62e009bd-4a70-4cca-a067-34b6d751a40f&quot;,536870972]],[&quot;^16&quot;,[128,&quot;^R&quot;,&quot;Operability: Making life easy for operations&quot;,536870972]],[&quot;^16&quot;,[128,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[128,&quot;^F&quot;,97,536870972]],[&quot;^16&quot;,[128,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[128,&quot;^V&quot;,91,536870972]],[&quot;^16&quot;,[128,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[128,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[128,&quot;^;&quot;,&quot;~u62e009bd-1d79-48e4-8973-7053ed22e1be&quot;,536870972]],[&quot;^16&quot;,[129,&quot;^R&quot;,&quot;Monitoring health and restoring service if it goes into a bad state.&quot;,536870972]],[&quot;^16&quot;,[129,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[129,&quot;^F&quot;,133,536870972]],[&quot;^16&quot;,[129,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[129,&quot;^V&quot;,133,536870972]],[&quot;^16&quot;,[129,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[129,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[129,&quot;^;&quot;,&quot;~u62e009bd-a62c-4723-a020-6c60bdaba9f4&quot;,536870972]],[&quot;^16&quot;,[130,&quot;^R&quot;,&quot;Large projects get complex and slows down everyone who needs to work and maintain the system. It also increases the risk of introducing bugs, makes software hard to read and reason, increases the chance of hidden assumption, consequences and interactions getting overlooked. Some symptoms include explosion of state space, tight coupling of modules, tangled dependencies, inconsistent naming and terminology, hacks, special-cases to work around issues etc.&quot;,536870972]],[&quot;^16&quot;,[130,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[130,&quot;^F&quot;,122,536870972]],[&quot;^16&quot;,[130,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[130,&quot;^V&quot;,122,536870972]],[&quot;^16&quot;,[130,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[130,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[130,&quot;^;&quot;,&quot;~u62e009bd-60e9-4601-a1b5-f83baa04ce77&quot;,536870972]],[&quot;^16&quot;,[131,&quot;^R&quot;,&quot;Interesting story. Amazon describes response time requirements for internal services in terms of 99.9th percentile because the customers with the slowest requests are often those who have the most data on their accounts, which also means they have made the most purchases. Maintaining performance for them is valuable. But 99.99th percentile proves to be too costly.&quot;,536870972]],[&quot;^16&quot;,[131,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[131,&quot;^F&quot;,113,536870972]],[&quot;^16&quot;,[131,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[131,&quot;^V&quot;,58,536870972]],[&quot;^16&quot;,[131,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[131,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[131,&quot;^;&quot;,&quot;~u62e009bd-4937-4566-a892-a86d09759d07&quot;,536870972]],[&quot;^16&quot;,[132,&quot;^R&quot;,&quot;Relational Model was proposed in 1970s by Edgar Codd and dominated the the market since. In Relational Model, data are organised into \\&quot;relations\\&quot; (tables in SQL), where each relation is an unordered collection of tuples (rows in SQL) Main competitors in 1970s and 1980s are Network Model and Hierarchy Model. In 2010s, the main competitors is \\&quot;NoSQL\\&quot;.&quot;,536870972]],[&quot;^16&quot;,[132,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[132,&quot;^F&quot;,53,536870972]],[&quot;^16&quot;,[132,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[132,&quot;^V&quot;,53,536870972]],[&quot;^16&quot;,[132,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[132,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[132,&quot;^;&quot;,&quot;~u62e009bd-3aac-40c5-8413-bf127c111408&quot;,536870972]],[&quot;^16&quot;,[133,&quot;^R&quot;,&quot;Good operations can work around bad software, but good software cannot run reliably with bad operations. Operations team are vital in keeping a software system running smoothly. Some examples of responsibilities are:&quot;,536870972]],[&quot;^16&quot;,[133,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[133,&quot;^F&quot;,128,536870972]],[&quot;^16&quot;,[133,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[133,&quot;^V&quot;,128,536870972]],[&quot;^16&quot;,[133,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[133,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[133,&quot;^;&quot;,&quot;~u62e009bd-dba2-4bf3-9f55-2ebbf8326c6d&quot;,536870972]],[&quot;^16&quot;,[134,&quot;^R&quot;,&quot;Faults can be induced deliberately, for example randomly killing process without warning; or passing in certain parameters to the API to trigger an edge case that will crash the app; error in application configuration changes.&quot;,536870972]],[&quot;^16&quot;,[134,&quot;^P&quot;,&quot;^17&quot;,536870972]],[&quot;^16&quot;,[134,&quot;^F&quot;,70,536870972]],[&quot;^16&quot;,[134,&quot;^Y&quot;,26,536870972]],[&quot;^16&quot;,[134,&quot;^V&quot;,80,536870972]],[&quot;^16&quot;,[134,&quot;^U&quot;,26,536870972]],[&quot;^16&quot;,[134,&quot;^18&quot;,true,536870972]],[&quot;^16&quot;,[134,&quot;^;&quot;,&quot;~u62e009bd-68ec-4604-9a66-c9e773ff1f79&quot;,536870972]],[&quot;^16&quot;,[135,&quot;^2&quot;,1,536870974]],[&quot;^16&quot;,[135,&quot;^T&quot;,&quot;^2&quot;,536870974]],[&quot;^16&quot;,[136,&quot;^T&quot;,&quot;^S&quot;,536870975]],[&quot;^16&quot;,[161,&quot;^13&quot;,1,536871051]],[&quot;^16&quot;,[162,&quot;^R&quot;,&quot;Document Model are called schema-less but its misleading because there is a schema just that its not enforced by the database. A more accurate term is schema-on-read (schema is interpreted on read) and schema-on-write for Relational Model. Schema differences is particularly noticeably when you need to change Schema. schema-on-read can just change schema on the fly and depend on application code to handle schema changes, but schema-on-write will need to do schema migration.&quot;,536871149]],[&quot;^16&quot;,[162,&q ;,&quot;The data model becomes very flexible as there is no limit on what each vertex contains, what relationship there is between 2 vertices using an edge with a label. You can easily add a new edge for a vertex without any schema migrations.&quot;,536872044]],[&quot;^16&quot;,[203,&quot;^P&quot;,&quot;^17&quot;,536871963]],[&quot;^16&quot;,[203,&quot;^F&quot;,205,536872133]],[&quot;^16&quot;,[203,&quot;^Y&quot;,26,536871963]],[&quot;^16&quot;,[203,&quot;^V&quot;,200,536871963]],[&quot;^16&quot;,[203,&quot;^U&quot;,26,536872044]],[&quot;^16&quot;,[203,&quot;^?&quot;,[&quot;^ &quot;],536872044]],[&quot;^16&quot;,[203,&quot;^18&quot;,true,536871963]],[&quot;^16&quot;,[203,&quot;^;&quot;,&quot;~u62e137ea-ae1e-473a-a1af-1e3f4143074a&quot;,536871963]],[&quot;^16&quot;,[204,&quot;^R&quot;,&quot;Cypher Query Language, build for Neoj4 graph database, is a declarative query language to manipulate graph database. Like SQL the query optimiser decides which is the best way to look up the data, probably how best to traverse the database. (See book or online for examples).&quot;,536872279]],[&quot;^16&quot;,[204,&quot;^P&quot;,&quot;^17&quot;,536872047]],[&quot;^16&quot;,[204,&quot;^F&quot;,203,536872047]],[&quot;^16&quot;,[204,&quot;^Y&quot;,26,536872047]],[&quot;^16&quot;,[204,&quot;^V&quot;,200,536872047]],[&quot;^16&quot;,[204,&quot;^U&quot;,26,536872279]],[&quot;^16&quot;,[204,&quot;^?&quot;,[&quot;^ &quot;],536872279]],[&quot;^16&quot;,[204,&quot;^18&quot;,true,536872047]],[&quot;^16&quot;,[204,&quot;^;&quot;,&quot;~u62e138e8-1087-487b-99a0-c26104704ef0&quot;,536872047]],[&quot;^16&quot;,[205,&quot;^R&quot;,&quot;With the unique identifier, given a vertex you can look up all outgoing and incoming edges. From there you can traverse the graph model by following the next vertex from the edges.&quot;,536872195]],[&quot;^16&quot;,[205,&quot;^P&quot;,&quot;^17&quot;,536872133]],[&quot;^16&quot;,[205,&quot;^F&quot;,202,536872133]],[&quot;^16&quot;,[205,&quot;^Y&quot;,26,536872133       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
