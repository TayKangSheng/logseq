900]],[&quot;^16&quot;,[209,&quot;^F&quot;,196,536874900]],[&quot;^16&quot;,[209,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[209,&quot;^V&quot;,196,536874900]],[&quot;^16&quot;,[209,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[209,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[209,&quot;^;&quot;,&quot;~u62dc20f4-aee3-47f7-adcf-0b4f386eb53f&quot;,536874900]],[&quot;^16&quot;,[210,&quot;^R&quot;,&quot;Give operations team some freedom to control the system or override defaults when needed to keep the system in control.&quot;,536874900]],[&quot;^16&quot;,[210,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[210,&quot;^F&quot;,215,536874900]],[&quot;^16&quot;,[210,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[210,&quot;^V&quot;,214,536874900]],[&quot;^16&quot;,[210,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[210,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[210,&quot;^;&quot;,&quot;~u62dc20f4-d14e-45b7-a837-fcf3c99c0209&quot;,536874900]],[&quot;^16&quot;,[211,&quot;^R&quot;,&quot;Software Errors. Software bugs, runaway process that clogs memory / disk / cpu, cascading failures where failure of one component triggers a snowball failure effect on other components.&quot;,536874900]],[&quot;^16&quot;,[211,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[211,&quot;^F&quot;,223,536874900]],[&quot;^16&quot;,[211,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[211,&quot;^V&quot;,162,536874900]],[&quot;^16&quot;,[211,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[211,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[211,&quot;^;&quot;,&quot;~u62dc20f4-84bc-4951-acd2-6d29cbb532cf&quot;,536874900]],[&quot;^16&quot;,[212,&quot;^R&quot;,&quot;Complexity is defined as accidental if it is not inherent in the problem that the software solves but arises only from the implementation.&quot;,536874900]],[&quot;^16&quot;,[212,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[212,&quot;^F&quot;,195,536874900]],[&quot;^16&quot;,[212,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[212,&quot;^V&quot;,165,536874900]],[&quot;^16&quot;,[212,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[212,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[212,&quot;^;&quot;,&quot;~u62dc20f4-af79-44b9-b838-265512f5669e&quot;,536874900]],[&quot;^16&quot;,[213,&quot;^R&quot;,&quot;Usual solutions includes thinking about the assumptions and interactions of the design of the component with others; monitors for correct behaviours in production; automated tests. But there is no one size fits all.&quot;,536874900]],[&quot;^16&quot;,[213,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[213,&quot;^F&quot;,219,536874900]],[&quot;^16&quot;,[213,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[213,&quot;^V&quot;,211,536874900]],[&quot;^16&quot;,[213,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[213,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[213,&quot;^;&quot;,&quot;~u62dc20f4-5519-46fb-9137-e7cbcc8f3eeb&quot;,536874900]],[&quot;^16&quot;,[214,&quot;^R&quot;,&quot;Good operability means making routine task easy and operations team can focus on high-value activities. For example&quot;,536874900]],[&quot;^16&quot;,[214,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[214,&quot;^F&quot;,186,536874900]],[&quot;^16&quot;,[214,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[214,&quot;^V&quot;,204,536874900]],[&quot;^16&quot;,[214,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[214,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[214,&quot;^;&quot;,&quot;~u62dc20f4-1a0f-4627-9e5e-7c6308e5bfa8&quot;,536874900]],[&quot;^16&quot;,[215,&quot;^R&quot;,&quot;Avoid dependancy on certain hardware and make maintenance of hardware easy.&quot;,536874900]],[&quot;^16&quot;,[215,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[215,&quot;^F&quot;,176,536874900]],[&quot;^16&quot;,[215,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[215,&quot;^V&quot;,214,536874900]],[&quot;^16&quot;,[215,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[215,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[215,&quot;^;&quot;,&quot;~u62dc20f4-8d4b-47a8-b61d-459ed0288852&quot;,536874900]],[&quot;^16&quot;,[216,&quot;^R&quot;,&quot;Reliability is important sometimes for catastrophic reasons (Nuclear Power Plant) and sometimes for good user experience (Shopify). Sometimes we cut corners because of reasons but we should be conscious of what we are trading them for.&quot;,536874900]],[&quot;^16&quot;,[216,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[216,&quot;^F&quot;,162,536874900]],[&quot;^16&quot;,[216,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[216,&quot;^V&quot;,183,536874900]],[&quot;^16&quot;,[216,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[216,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[216,&quot;^;&quot;,&quot;~u62dc20f4-58c4-4dd5-a612-2872440c8a83&quot;,536874900]],[&quot;^16&quot;,[217,&quot;^R&quot;,&quot;There is no 1 size fits all and depends on the requirements of your application. However there are many patterns and techniques that are frequently used by many different type of applications. We will explore them in the following chapters.&quot;,536874900]],[&quot;^16&quot;,[217,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[217,&quot;^F&quot;,200,536874900]],[&quot;^16&quot;,[217,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[217,&quot;^V&quot;,194,536874900]],[&quot;^16&quot;,[217,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[217,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[217,&quot;^;&quot;,&quot;~u62dc20f4-a313-4148-8253-02587beac98f&quot;,536874900]],[&quot;^16&quot;,[218,&quot;^R&quot;,&quot;In the past we have applications that are compute intensive, but these days most applications are data intensive. Many applications needs to store data, cache data, create indexes (eg Elastic Search), stream data, process / transform data. The speed at which data is managed has become a bigger issue or limiting factor rather than whether Raw CPU power is enough.&quot;,536874900]],[&quot;^16&quot;,[218,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[218,&quot;^F&quot;,177,536874900]],[&quot;^16&quot;,[218,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[218,&quot;^V&quot;,177,536874900]],[&quot;^16&quot;,[218,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[218,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[218,&quot;^;&quot;,&quot;~u62dc20f4-5a8e-4b3f-8f58-e672e330a872&quot;,536874900]],[&quot;^16&quot;,[219,&quot;^R&quot;,&quot;Usually caused by outdated assumptions which has changed overtime or some edge cases that the software has not covered.&quot;,536874900]],[&quot;^16&quot;,[219,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[219,&quot;^F&quot;,211,536874900]],[&quot;^16&quot;,[219,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[219,&quot;^V&quot;,211,536874900]],[&quot;^16&quot;,[219,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[219,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[219,&quot;^;&quot;,&quot;~u62dc20f4-7a89-4702-9f81-ca371bc043c1&quot;,536874900]],[&quot;^16&quot;,[220,&quot;^R&quot;,&quot;Distributing stateful data systems can introduce a lot of complexity, so common wisdom for now is to keep your database single node until scaling cost or high availability requirements force you to make it distributed. As the tools and abstraction for distributed systems get better, this common wisdom might change.&quot;,536874900]],[&quot;^16&quot;,[220,&quot;^P&quot;,&quot;^17&quot;,536874900]],[&quot;^16&quot;,[220,&quot;^F&quot;,224,536874900]],[&quot;^16&quot;,[220,&quot;^Y&quot;,73,536874900]],[&quot;^16&quot;,[220,&quot;^V&quot;,171,536874900]],[&quot;^16&quot;,[220,&quot;^U&quot;,73,536874900]],[&quot;^16&quot;,[220,&quot;^18&quot;,true,536874900]],[&quot;^16&quot;,[220,&quot;^;&quot;,&quot;~u62dc20f4-db01-4c12-98a2-929bfd92aab0&quot;,536874900]],[&quot;^16&quot;,[221,&quot;^R&quot;,&quot;Scalability. How performant is your system when load ault-home {:page \"Contents\"}}}}"</script><script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
